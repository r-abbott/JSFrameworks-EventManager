<h1>Event Details</h1>

<div *ngIf="hostEvent">
    <div>
        <label>Name: </label>
        <input [(ngModel)]="hostEvent.name" placeholder="name"/>
    </div>
    <div>
        <label>Description: </label>
        <textarea [(ngModel)]="hostEvent.description" placeholder="description"></textarea>
    </div>
    <div>
        <label>Date: </label>
        <input [(ngModel)]="hostEvent.date" placeholder="date"/>
    </div>
    <div>
        <label>Time: </label>
        <input [(ngModel)]="hostEvent.time" placeholder="time"/>
    <div>
        <label>Price: </label>
        <input [(ngModel)]="hostEvent.price" placeholder="price"/>
    </div>
    <div>
        <label class="long">Additional Information</label>
        <div class="indented" *ngIf="hostEvent.additionalInformation.length > 0">
            <div *ngFor="let info of hostEvent.additionalInformation; let i = index;trackBy:additionalInfoTrackBy">
                <input [(ngModel)]="hostEvent.additionalInformation[i]"/>
                <button (click)="deleteInformation(i)">Remove</button>
            </div>
        </div>
        <div class="indented">
            <button (click)="addInformation()">Add More Information</button>
        </div>
    </div>

    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
    <button (click)="delete()">Delete</button>
</div>
